<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Crowd Funding</title>
</head>
<style>
    body {
        background-color: #232f4e;
    }
</style>

<body>
    <script src="./index.js" type="module"></script>

    <div class="container-fluid">
        <div class="row">
            <div style="height:300px;" class="col d-flex justify-content-center align-items-center">
                <div id="">
                    <label id="cnc"
                        style="height:200px; width: 200px; background-color: #232f4e; border: 5px solid #26c5dd ; border-radius: 50%;"
                        class="d-flex justify-content-center align-items-center" for="ConnectButton">
                        <div>
                            <button id="ConnectButton" style="background-color:transparent; border:none;">
                                <div style="display: block;  ">
                                    <p style="color:white; font-size: 30px;">Connect</p>
                                </div>
                            </button>
                        </div>
                    </label>
                </div>

            </div>

        </div>


        <div class="row">
            <div class="col d-flex justify-content-center">
                <div style="display: flex; width: 100%;" class=" justify-content-center">
                    <input style="width:40%; height:50px; border-radius: 5px; background-color: #d5e5e7;" id="ethAmount"
                        placeholder="Eth Amount" />
                </div>

            </div>
        </div>

        <div class="row my-3">
            <div class="col d-flex justify-content-center">
                <div>
                    <button class="d-flex justify-content-center align-items-center"
                        style="height: 50px; width: 120px; background-color: #26c5dd; border-radius: 5px;" id="FundMe">
                        <p
                            style="display:inline-block; padding:50px; margin-bottom:0px ; color:white; font-weight: 600; font-size: 20px;">
                            Fund </p>
                    </button>
                </div>

            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6 d-flex justify-content-md-end justify-content-sm-center ">
                <div>
                    <button class="d-flex justify-content-center align-items-center"
                        style="height: 70px; width: 200px; background-color: #26c5dd; border-radius: 5px;"
                        id="balanceButton">
                        <p
                            style="display:inline-block; padding:50px; margin-bottom:0px ; color:white; font-weight: 600; font-size: 20px;">
                            Check Balance</p>
                    </button>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-md-start justify-content-sm-center">
                <div>
                    <button class="d-flex justify-content-center align-items-center"
                        style="height: 70px; width: 200px; background-color: #26c5dd; border-radius: 5px;"
                        id="withdrawButton">
                        <p
                            style="display:inline-block; padding:50px; margin-bottom:0px ; color:white; font-weight: 600; font-size: 20px;">
                            Withdraw</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div
                    style="background-color: white; height: 100px; width: 900px; border: 3px solid #26c5dd; border-radius: 10px;">
                    <p style="font-size: 30px; " id="ViewingWindow"></p>
                </div>
            </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>







</body>

</html>
